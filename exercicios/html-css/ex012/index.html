<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <main>
        <h1>Inserindo Vídeos Hospedados Localmente</h1>
        <p>Este vídeo está alocado no meu próprio servidor.</p>

        <video width="500px" poster="imagens/limoes-capa.png" controls autoplay>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.m4v" type="video/mp4">
            <source src="midia/meu-video.webm" type="video/webm">
            <source src="midia/meu-video.ogv" type="video/ogg">
            <p>Seu navegador não possui compatibilidade com reprodução de vídeos...</p>
            <!--Vídeos hospedados desse jeito consumem muita banda, o que aumenta o consumo de dados e consequentemente o investimento da hospedagem do site.-->
        </video>
            <h1>Inserindo Vídeos do YouTube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=w-BDbbUiCKhD-uj4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <h1>Inserindo Vídeos do Vimeo</h1>
            <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" volume="10%" allowfullscreen></iframe>
            <!--Dessas duas formas, o consumo de banda vai para os sites incorporados e não para seu próprio site!-->
    </main>
</body>
</html>
