<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível.">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- <audio src="midia/happy-mistake.mp3" controls></audio>  Maneira mais fácil! Formatos compatíveis -> MP3 WAV OGG --> 
    <audio preload="metadata" controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3" download="happy-mistake.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p> <!-- Mensagem caso o navegador não tenha compatibilidade com áudios -->
    </audio>
</body>
</html>

<!-- A tag picture permite que apareça várias fotos. 
        É necessário seguir uma orde crescente ou descrescente no código, para que o comando "source" funcione.-->

<!-- O parâmetro "control" na tag <audio> é necessário para que apareça os controles. Outros parâmetros como "autoplay" "preload" podem encorpar o seu código com boas funcionalidades.-->
