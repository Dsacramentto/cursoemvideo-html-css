<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Externas</title>
    <style>
        @font-face {
            font-family: 'Jedi';
            src: url('star_jedi/Starjedi.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advenced Typography)            
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'Jedi', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
